
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Scratch Card 5</title>
      <style>
        body {
          margin: 0;
          padding: 0;
          background: #000;
          color: white;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-image: url('https://i.imgur.com/fY5E6oR.png');
          background-size: cover;
          background-position: center;
        }
        #scratchCard {
          width: 300px;
          height: 200px;
          position: relative;
        }
        canvas {
          position: absolute;
          top: 0;
          left: 0;
        }
        #message {
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-size: 20px;
          padding: 20px;
          box-sizing: border-box;
          z-index: 1;
          color: #ff4da6;
          text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
        }
        audio {
          display: none;
        }
      </style>
    </head>
    <body>
      <div id="scratchCard">
        <div id="message">ðŸ«¶ Youâ€™re not just my love â€” youâ€™re my peace.</div>
        <canvas id="canvas" width="300" height="200"></canvas>
      </div>
      <audio id="loveAudio" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      </audio>
      <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.fillStyle = 'gray';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', (e) => {
          e.preventDefault();
          isDrawing = true;
        });
        canvas.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('touchmove', drawTouch);

        function draw(e) {
          if (!isDrawing) return;
          const rect = canvas.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          ctx.globalCompositeOperation = 'destination-out';
          ctx.beginPath();
          ctx.arc(x, y, 15, 0, Math.PI * 2);
          ctx.fill();
        }

        function drawTouch(e) {
          if (!isDrawing) return;
          const rect = canvas.getBoundingClientRect();
          const touch = e.touches[0];
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          ctx.globalCompositeOperation = 'destination-out';
          ctx.beginPath();
          ctx.arc(x, y, 20, 0, Math.PI * 2);
          ctx.fill();
        }
      </script>
    </body>
    </html>
